<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff6f61;
            padding: 20px 0;
            text-align: center;
        }
        header a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #333;
        }
        header a:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .book {
            display: flex;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }
        .book img {
            max-width: 150px;
            margin-right: 20px;
        }
        .book-info {
            flex-grow: 1;
        }
        form {
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
        }
        form label {
            display: block;
            margin-bottom: 10px;
        }
        form input[type="text"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form input[type="submit"] {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        form input[type="submit"]:hover {
            background-color: #ff8c7a;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#new-arrivals">New Arrivals</a>
            <a href="#categories">Categories</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <section id="new-arrivals">
            <h2>New Arrivals</h2>
            <div class="book">
                <img src="book1.jpg" alt="Book 1">
                <div class="book-info">
                    <h3>Book 1 Title</h3>
                    <p><strong>Author:</strong> Author Name</p>
                    <p><strong>Genre:</strong> Genre Name</p>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
            </div>
            <!-- More book entries -->
        </section>
        <section id="categories">
            <h2>Categories</h2>
            <!-- Category wise book showcase -->
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Submit">
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Vibrant Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
